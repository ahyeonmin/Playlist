<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="playlist-screen">
        <div class="playlist-section">
            <div class="header-var">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="playlist-artist">
                <img src="https://cdnimg.melon.co.kr/cm2/artistcrop/images/006/98/776/698776_20210910114739_500.jpg?33876627dc44f6064b902796a8964c68/melon/resize/416/quality/80/optimize"/>
                <div class="playlist-artist__info">
                    <div class="playlist-artist__title">백예린</div>
                    <div class="playlist-artist__genre">R&B</div>
                </div>
                <div class="playlist-artist__btns">
                    <div class="playlist-artist__shuffle"><i class="fas fa-random"></i>임의 재생</div>
                    <div class="playlist-artist__likes"><i class="fas fa-heart"></i>9,999+</div>
                </div>
            </div>
            <div class="playlist-songs">
                <div class="playlist-songs__component">
                    <div class="playlist-songs__left">
                        <img src="https://cdnimg.melon.co.kr/cm2/album/images/103/62/776/10362776_20191210144641_500.jpg?72384ea6f2169ad829dd9450d2382fe3/melon/resize/282/quality/80/optimize"/>
                        <div class="playlist-songs__info">
                            <span class="playlist-songs__title">Square (2017)</span>
                            <span class="playlist-songs__singer">백예린</span>
                        </div>
                    </div>
                    <div class="playlist-songs__right">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist-songs__component">
                    <div class="playlist-songs__left">
                        <img src="https://cdnimg.melon.co.kr/cm/album/images/102/62/378/10262378_500.jpg?0ad765df6c81ee924c170e501ae7de3d/melon/resize/282/quality/80/optimize"/>
                        <div class="playlist-songs__info">
                            <span class="playlist-songs__icons"><i class="fas fa-wave-square fa-lg"></i></span>
                            <span class="playlist-songs__title">야간비행 (魔女の花)</span>
                            <span class="playlist-songs__singer">백예린</span>
                        </div>
                    </div>
                    <div class="playlist-songs__right">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist-songs__component">
                    <div class="playlist-songs__left">
                        <img src="https://cdnimg.melon.co.kr/cm2/album/images/105/32/062/10532062_20201210145521_500.jpg?fc4a888cf1032ec9aadfec03aad382c5/melon/resize/282/quality/80/optimize"/>
                        <div class="playlist-songs__info">
                            <span class="playlist-songs__title">0415</span>
                            <span class="playlist-songs__singer">백예린</span>
                        </div>
                    </div>
                    <div class="playlist-songs__right">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="playlist-songs__component">
                    <div class="playlist-songs__left">
                        <img src="https://cdnimg.melon.co.kr/cm/album/images/026/92/170/2692170_500.jpg/melon/resize/282/quality/80/optimize"/>
                        <div class="playlist-songs__info">
                            <span class="playlist-songs__title">Bye bye my blue</span>
                            <span class="playlist-songs__singer">백예린</span>
                        </div>
                    </div>
                    <div class="playlist-songs__right">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div class="playlist-control">
                <div class="playlist-control__info">
                    <div class="playlist-songs__title">야간비행 (魔女の花)</div>
                    <div class="playlist-songs__singer" style="color: rgba(0, 0, 0, 0.5);">백예린</div>
                </div>
                <div class="playlist-control__icons">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause fa-lg"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>

        <div class="playlist-section">
            <div class="header-var">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="playlist-now">
                <img src="https://cdnimg.melon.co.kr/cm/album/images/102/62/378/10262378_500.jpg?0ad765df6c81ee924c170e501ae7de3d/melon/resize/282/quality/80/optimize"/>
                <div class="playlist-now__artist">
                    <div class="playlist-now__artist-title">야간비행 (魔女の花)</div>
                    <div class="playlist-now__artist-singer">백예린</div>
                </div>
                <div class="playlist-now__bar-times">
                    <div>2:37</div>
                    <div>1:28</div>
                </div>
                <div class="playlist-now__bar">
                        <span class="playlist-now__bar-played"></span>
                        <span class="playlist-now__bar-circle"></span>
                        <span class="playlist-now__bar-left"></span>
                </div>
                <div class="playlist-now__icons">
                    <i class="fas fa-redo"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-random"></i>
                </div>
        </div>
      </div>
  </body>
</html>
